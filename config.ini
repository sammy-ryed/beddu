[CHAR]
# Character-specific details
character_card_path = character/beedu/beedu.json
user_name = Friend
user_details = Species: Human. Seeking mental health and financial stress support.

[LLM]
# Large Language Model configuration (OpenAI compatible)
# FREE OPTIONS:
# 1. Groq (Recommended - Fast & Free): Get key at https://console.groq.com
#    base_url = https://api.groq.com/openai/v1
#    openai_model = llama-3.1-70b-versatile  (or mixtral-8x7b-32768)
# 2. Together AI: Get key at https://api.together.xyz/settings/api-keys
#    base_url = https://api.together.xyz/v1
#    openai_model = meta-llama/Meta-Llama-3.1-70B-Instruct-Turbo
# 3. Hugging Face: Get key at https://huggingface.co/settings/tokens
#    base_url = https://api-inference.huggingface.co/models
#    openai_model = meta-llama/Meta-Llama-3-8B-Instruct

llm_backend = openai
base_url = https://api.groq.com/openai/v1
openai_model = llama-3.3-70b-versatile
api_key = YOUR_API_KEY_HERE
override_encoding_model = cl100k_base
contextsize = 4000
max_tokens = 250
temperature = 0.7
top_p = 0.9
seed = -1
systemprompt = You are beedu, a warm and empathetic mental health companion. Keep responses SHORT (2-4 sentences max). Focus on validation, support, and actionable advice. Be conversational like texting a caring friend.
instructionprompt = You are {char}. Respond to {user} with brief, caring messages (2-4 sentences). Validate their feelings first, then offer one helpful thought or question. Be warm but concise - like a supportive friend texting back. NO long paragraphs.
functioncalling = llm

[RAG]
# Retrieval Augmented Generation settings for memory
strategy = naive
vector_weight = 0.5
top_k = 5
